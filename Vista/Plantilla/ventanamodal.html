<script>
$(document).ready(function(){
	$("select[name=id_municipio]").change(function()
	{
		j = $("select[name=id_municipio]").val();
		$("#listas-dep").show();
		$(".mun"+j).show();
		for(var i=1; i<=500; i++)
		{
			if(i != j)
			{
				$(".mun"+i).hide();
			}
		}
	 });
});

$(document).ready(function(){
	$(".a").change(function()
	{
		if (this.checked) {
			j=this.id
			$("#b"+j).show();
		}
		else {
			j=this.id
			$("#b"+j).hide();
			$("#b"+j).val('');
		}
	 });
});
